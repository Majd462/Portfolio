<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla Acorn</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header { display: flex; justify-content: space-between; align-items: center; background-color: #F0EBE3; padding: 10px 20px; }
        .header img { height: 50px; }
        .nav-links { list-style-type: none; margin: 0; padding: 0; }
        .nav-links li { display: inline; margin-right: 20px; }
        .nav-links a { text-decoration: none; color: black; font-size: 16px; }
        .nav-links a:hover { text-decoration: underline; }

        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            background-color: grey;
        }

         .container {
             display: flex;
             justify-content: space-between;
         }
        .left, .right {
            width: 50%;
            height: 200px;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .right div {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid black;
        }
        .right div:hover {
            background-color: yellow;
        }
        .left div {
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.right div').hover(function(){
                var info = $(this).attr('data-info');
                $('.left div').hide();
                $('#' + info).show();
            }, function(){
                $('.left div').hide();
            });
        });
    </script>
</head>
<body>

    <div class="header">
        <img src="img/mstile-144x144.png" alt="Mozilla Acorn Logo">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="centered-div">
        <p>Formation</p>
    </div>


    <div class="container">
        <div class="left">
            <div id="info1">Information 1</div>
            <div id="info2">Information 2</div>
            <div id="info3">Information 3</div>
            <!-- Ajoutez plus d'éléments ici si nécessaire -->
        </div>
        <div class="right">
            <div data-info="info1">Element 1</div>
            <div data-info="info2">Element 2</div>
            <div data-info="info3">Element 3</div>
            <!-- Ajoutez plus d'éléments ici si nécessaire -->
        </div>
    </div>

</body>
</html>
