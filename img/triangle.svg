<svg width="40" height="118" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="-3" dy="0" stdDeviation="2" flood-color="black" flood-opacity="0.5" />
    </filter>
  </defs>
  
  <!-- Draw the triangle with shadow effect -->
  <polygon points="40,0 0,59 40,118" fill="white" filter="url(#shadow)" />
</svg>
